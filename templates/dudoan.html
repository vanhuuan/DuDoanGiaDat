<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DuDoanGiaDat</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700;900&display=swap');

        *, body {
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
            -moz-osx-font-smoothing: grayscale;
        }

        html, body {
            height: 100%;
            background-color: #152733;
            overflow: hidden;
        }


        .form-holder {
              display: flex;
              flex-direction: column;
              justify-content: center;
              align-items: center;
              text-align: center;
              min-height: 100vh;
        }

        .form-holder .form-content {
            position: relative;
            text-align: center;
            display: -webkit-box;
            display: -moz-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-align-items: center;
            align-items: center;
            padding: 60px;
        }

        .form-content .form-items {
            border: 3px solid #fff;
            padding: 40px;
            display: inline-block;
            width: 100%;
            min-width: 540px;
            -webkit-border-radius: 10px;
            -moz-border-radius: 10px;
            border-radius: 10px;
            text-align: left;
            -webkit-transition: all 0.4s ease;
            transition: all 0.4s ease;
        }

        .form-content h3 {
            color: #fff;
            text-align: left;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .form-content h3.form-title {
            margin-bottom: 30px;
        }

        .form-content p {
            color: #fff;
            text-align: left;
            font-size: 17px;
            font-weight: 300;
            line-height: 20px;
            margin-bottom: 30px;
        }


        .form-content label, .was-validated .form-check-input:invalid~.form-check-label, .was-validated .form-check-input:valid~.form-check-label{
            color: #fff;
        }

        .form-content input[type=text], .form-content input[type=password], .form-content input[type=email], .form-content select {
            width: 100%;
            padding: 9px 20px;
            text-align: left;
            border: 0;
            outline: 0;
            border-radius: 6px;
            background-color: #fff;
            font-size: 15px;
            font-weight: 300;
            color: #000;
            -webkit-transition: all 0.3s ease;
            transition: all 0.3s ease;
            margin-top: 16px;
        }


        .btn-primary{
            background-color: #6C757D;
            outline: none;
            border: 0px;
             box-shadow: none;
        }

        .btn-primary:hover, .btn-primary:focus, .btn-primary:active{
            background-color: #495056;
            outline: none !important;
            border: none !important;
             box-shadow: none;
        }

        .form-content textarea {
            position: static !important;
            width: 100%;
            padding: 8px 20px;
            border-radius: 6px;
            text-align: left;
            background-color: #fff;
            border: 0;
            font-size: 15px;
            font-weight: 300;
            color: #000;
            outline: none;
            resize: none;
            height: 120px;
            -webkit-transition: none;
            transition: none;
            margin-bottom: 14px;
        }

        .form-content textarea:hover, .form-content textarea:focus {
            border: 0;
            background-color: #ebeff8;
            color: #000;
        }

        .mv-up{
            margin-top: -9px !important;
            margin-bottom: 8px !important;
        }

        .invalid-feedback{
            color: #ff606e;
        }

        .valid-feedback{
           color: #2acc80;
        }
    </style>
</head>
<body>
    <div class="form-body">
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Dự đoán giá nhà đất tại TP. Đà Nẵng</h3>
                        <p>Nhập thông tin nhà đất vào form dưới đây.</p>
                        <form class="requires-validation" method="post" action="{% url "DuDoan:ketqua" %}" novalidate>
                            {% csrf_token %}
                            <div class="col-md-12">
                                <label class="mb-3 mr-1" for="road">Tên đường: </label>
                               <input class="form-control" type="text" name="road" placeholder="Tên đường" required>
                            </div>

                            <div class="col-md-12">
                                <label class="mb-3 mr-1" for="type">Loại bất động sản: </label>
                                <input class="form-control" type="email" name="type" placeholder="Loại bất động sản" required>
                            </div>

                            <div class="col-md-12">
                                <label class="mb-3 mr-1" for="width">Chiều dài: </label>
                                <input class="form-control" type="number" name="width" placeholder="Chiều dài" required>
                            </div>

                            <div class="col-md-12">
                                <label class="mb-3 mr-1" for="length">Chiều rộng: </label>
                                <input class="form-control" type="number" name="length" placeholder="Chiều rộng" required>
                            </div>

                            <div class="col-md-12">
                                <label class="mb-3 mr-1" for="area">Diện tích sử dụng: </label>
                                <input class="form-control" type="number" name="area" placeholder="Diện tích sử dụng" required>
                            </div>

                            <div class="col-md-12">
                                <label class="mb-3 mr-1" for="bedroom">Số lượng phòng ngủ: </label>
                                <input class="form-control" type="number" name="bedroom" placeholder="Số lượng phòng ngủ" required>
                            </div>

                            <div class="col-md-12">
                                <label class="mb-3 mr-1" for="floor">Số tầng: </label>
                                <input class="form-control" type="number" name="floor" placeholder="Số tầng" required>
                            </div>

                            <div class="col-md-12">
                                <label class="mb-3 mr-1" for="direct">Hướng: </label>
                                <select class="form-select mt-3" name="direct" required>
                                      <option selected disabled value="Nam">Nam</option>
                                      <option value="Bắc">Bắc</option>
                                      <option value="Tây">Tây</option>
                                      <option value="Đông">Đông</option>
                                      <option value="Tây Nam">Tây Nam</option>
                                      <option value="Tây Bắc">Tây Bắc</option>
                                      <option value="Đông Nam">Đông Nam</option>
                                      <option value="Đông Bắc">Đông Bắc</option>
                               </select>
                            </div>

                            <div class="col-md-12">
                                <label class="mb-3 mr-1" for="paper">Giấy tờ: </label>
                                <input class="form-control" type="text" name="paper" placeholder="Giấy tờ" required>
                            </div>

                            <div class="form-button mt-3">
                                <button id="submit" type="submit" class="btn btn-primary">Dự đoán</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
