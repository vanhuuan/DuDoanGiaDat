<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DuDoanGiaDat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"
            integrity="sha384-3LK/3kTpDE/Pkp8gTNp2gR/2gOiwQ6QaO7Td0zV76UFJVhqLl4Vl3KL1We6q6wR9"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/css/bootstrap-select.min.css" integrity="sha512-mR/b5Y7FRsKqrYZou7uysnOdCIJib/7r5QeJMFvLNHNhtye3xJp1TdJVPLtetkukFn227nKpXD9OjUc09lx97Q==" crossorigin="anonymous"
  referrerpolicy="no-referrer" />
    <!-- Include Twitter Bootstrap and jQuery: -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"/>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700;900&display=swap');

        *, body {
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
            -moz-osx-font-smoothing: grayscale;
        }

        html, body {
            height: 100%;
            background-color: #152733;
            overflow: hidden;
        }


        .form-holder {
              display: flex;
              flex-direction: column;
              justify-content: center;
              align-items: center;
              text-align: center;
              min-height: 100vh;
        }

        .form-holder .form-content {
            position: relative;
            text-align: center;
            display: -webkit-box;
            display: -moz-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-align-items: center;
            align-items: center;
            padding: 60px;
        }

        .form-content .form-items {
            border: 3px solid #fff;
            padding: 40px;
            display: inline-block;
            width: 100%;
            min-width: 540px;
            -webkit-border-radius: 10px;
            -moz-border-radius: 10px;
            border-radius: 10px;
            text-align: left;
            -webkit-transition: all 0.4s ease;
            transition: all 0.4s ease;
        }

        .form-content h3 {
            color: #fff;
            text-align: left;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .form-content h3.form-title {
            margin-bottom: 30px;
        }

        .form-content p {
            color: #fff;
            text-align: left;
            font-size: 17px;
            font-weight: 300;
            line-height: 20px;
            margin-bottom: 30px;
        }


        .form-content label, .was-validated .form-check-input:invalid~.form-check-label, .was-validated .form-check-input:valid~.form-check-label{
            color: #fff;
        }

        .form-content input[type=text], .form-content input[type=password], .form-content input[type=email], .form-content select {
            width: 100%;
            padding: 9px 20px;
            text-align: left;
            border: 0;
            outline: 0;
            border-radius: 6px;
            background-color: #fff;
            font-size: 15px;
            font-weight: 300;
            color: #000;
            -webkit-transition: all 0.3s ease;
            transition: all 0.3s ease;
            margin-top: 16px;
        }


        .btn-primary{
            background-color: #6C757D;
            outline: none;
            border: 0px;
             box-shadow: none;
        }

        .btn-primary:hover, .btn-primary:focus, .btn-primary:active{
            background-color: #495056;
            outline: none !important;
            border: none !important;
             box-shadow: none;
        }

        .form-content textarea {
            position: static !important;
            width: 100%;
            padding: 8px 20px;
            border-radius: 6px;
            text-align: left;
            background-color: #fff;
            border: 0;
            font-size: 15px;
            font-weight: 300;
            color: #000;
            outline: none;
            resize: none;
            height: 120px;
            -webkit-transition: none;
            transition: none;
            margin-bottom: 14px;
        }

        .form-content textarea:hover, .form-content textarea:focus {
            border: 0;
            background-color: #ebeff8;
            color: #000;
        }

        .mv-up{
            margin-top: -9px !important;
            margin-bottom: 8px !important;
        }

        .invalid-feedback{
            color: #ff606e;
        }

        .valid-feedback{
           color: #2acc80;
        }
    </style>
</head>
<body>
    <div class="form-body">
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Dự đoán giá nhà đất tại TP. Đà Nẵng</h3>
                        <p>Nhập thông tin nhà đất vào form dưới đây.</p>
                        <form class="requires-validation" method="post" action="{% url "DuDoan:ketqua" %}" novalidate>
                            {% csrf_token %}
                            <div class="col-md-12">
                                <label class="mb-3 mr-1" for="road">Độ rộng đường: </label>
                                <input class="form-control" type="number" name="road" placeholder="Động rộng đường" required>
                            </div>

                            <div class="col-md-12">
                                <label class="mb-3 mr-1" for="type">Loại bất động sản: </label>
                                <select class="form-select mt-3" name="type" required>
                                      <option selected value="Nhà trong hẻm">Nhà trong hẻm</option>
                                      <option value="Đất thổ cư, đất ở">Đất thổ cư, đất ở</option>
                                      <option value="Nhà mặt tiền">Nhà mặt tiền</option>
                                      <option value="Đất nền, liền kề, đất dự án">Đất nền, liền kề, đất dự án</option>
                                      <option value="Nhà hàng, khách sạn">Nhà hàng, khách sạn</option>
                                      <option value="Biệt thự, nhà liền kề">Biệt thự, nhà liền kề</option>
                                      <option value="Căn hộ chung cư">Căn hộ chung cư</option>
                                      <option value="Mặt bằng">Mặt bằng</option>
                                      <option value="Phòng trọ, nhà trọ">Phòng trọ, nhà trọ</option>
                                      <option value="Shop, kiot, quán">Shop, kiot, quán</option>
                               </select>
                            </div>

                            <div class="col-md-12">
                                <label class="mb-3 mr-1" for="width">Chiều dài: </label>
                                <input class="form-control" type="number" name="width" placeholder="Chiều dài" required>
                            </div>

                            <div class="col-md-12">
                                <label class="mb-3 mr-1" for="length">Chiều rộng: </label>
                                <input class="form-control" type="number" name="length" placeholder="Chiều rộng" required>
                            </div>

                            <div class="col-md-12">
                                <label class="mb-3 mr-1" for="area">Diện tích sử dụng: </label>
                                <input class="form-control" type="number" name="area" placeholder="Diện tích sử dụng" required>
                            </div>

                            <div class="col-md-12">
                                <label class="mb-3 mr-1" for="bedroom">Số lượng phòng ngủ: </label>
                                <input class="form-control" type="number" name="bedroom" placeholder="Số lượng phòng ngủ" required>
                            </div>

                            <div class="col-md-12">
                                <label class="mb-3 mr-1" for="floor">Số tầng: </label>
                                <input class="form-control" type="number" name="floor" placeholder="Số tầng" required>
                            </div>

                            <div class="col-md-12">
                                <label class="mb-3 mr-1" for="direct">Hướng: </label>
                                <select class="form-select mt-3" name="direct" required>
                                      <option selected value="Nam">Nam</option>
                                      <option value="Bắc">Bắc</option>
                                      <option value="Tây">Tây</option>
                                      <option value="Đông">Đông</option>
                                      <option value="Tây Nam">Tây Nam</option>
                                      <option value="Tây Bắc">Tây Bắc</option>
                                      <option value="Đông Nam">Đông Nam</option>
                                      <option value="Đông Bắc">Đông Bắc</option>
                               </select>
                            </div>

                            <div class="col-md-12">
                                <label class="mb-3 mr-1" for="district">Quận: </label>
                                <select class="form-select mt-3" name="district" required>
                                      <option selected value="Huyện Hòa Vang">Huyện Hòa Vang</option>
                                      <option value="Quận Cẩm Lệ">Quận Cẩm Lệ</option>
                                      <option value="Quận Hải Châu">Quận Hải Châu</option>
                                      <option value="Quận Liên Chiểu">Quận Liên Chiểu</option>
                                      <option value="Quận Ngũ Hành Sơn">Quận Ngũ Hành Sơn</option>
                                      <option value="Quận Sơn Trà">Quận Sơn Trà</option>
                                      <option value="Quận Thanh Khê">Quận Thanh Khê</option>
                               </select>
                            </div>

                            <div class="col-md-12">
                                <label class="mb-3 mr-1" for="paper">Giấy tờ: </label>
                                <select class="form-select mt-3" name="paper" required>
                                      <option selected value="Sổ hồng/ Sổ đỏ">Sổ hồng/ Sổ đỏ</option>
                                      <option value="Giấy tờ hợp lệ">Giấy tờ hợp lệ</option>
                               </select>
                            </div>

                            <div class="form-button mt-3">
                                <button id="submit" type="submit" class="btn btn-primary">Dự đoán</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
